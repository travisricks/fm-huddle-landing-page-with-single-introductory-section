<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" type="text/css" href="./scss/styles.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <img src="./icons/logo-2.svg" alt="" class="app-logo" />
      <div class="row">
        <img
          src="./icons/illustration-mockups.svg"
          alt=""
          class="app-illustration"
        />
        <div class="text-wrapper">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
          <div class="social">
            <div class="icon-wrapper"><img src="./icons/facebook.svg" /></div>
            <div class="icon-wrapper"><img src="./icons/twitter.svg" /></div>
            <div class="icon-wrapper"><img src="./icons/instagram.svg" /></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
